<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS Function</title>

    <!-- daisyUI 4.12.10 CSS file + Tailwind CSS CDN script: -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex justify-center ">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                  <!-- account balance -->
                  <div class="stats shadow">
                    <div class="stat">
                      <div  class="stat-title">Account Balance</div>
                      <div id="account-balance"  class="stat-value">9400</div>
                    </div>
                  </div>
 
                  <div class="divider"></div>

                  <!--  Features starts-->
                   <div>
                  <button class="btn btn-lg">Add Money</button>
                  <button class="btn btn-lg">Cash Out</button>
                   </div>    
                  <!--  Features ends-->

                  <div class="divider"></div>
                    
                  <!-- add money form starts  -->
                  <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>

                        <input id="input-add-money" type="text" placeholder="add money amount" class="input input-bordered" required />

                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>

                        <input id="input-pin-number" type="password" placeholder="Pin number" autocomplete="off" class="input input-bordered" required />
                    
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                  <!-- add money form ends  -->

                  <!-- cash out form starts  -->
                  <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cash Out Amount</span>
                        </label>

                        <input id="input-cash-out" type="text" placeholder="cash out amount" class="input input-bordered" required />

                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>

                        <input id="input-cash-out-pin" type="password" placeholder="Pin number" autocomplete="off" class="input input-bordered" required />
                    
                      </div>
                      <div class="form-control mt-6">
                        <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                      </div>
                    </form>
                  </div>
                  <!-- cash out form ends  -->
                  
              </div>
            </div>
          </div>
    </main>

    <!-- <script src="./js/utilities.js"></script> -->
    <script src="./js/utilities2.js"></script>
    <!-- <script src="./js/add-money.js"></script> -->
    <script src="./js/add-money2.js"></script>
</body>
</html>
